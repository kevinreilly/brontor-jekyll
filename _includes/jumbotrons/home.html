<div class="jumbotron" {% if page.jumbotron.background %}style="background-image:url(assets/img/{{page.jumbotron.background}});"{% endif %}>
  <div class="row">
    <div class="col-md-8 col-lg-6">
      {% if page.jumbotron.header %}
      	<h1 class="display-3">{{page.jumbotron.header}}</h1>
      {% endif %}
      {% if page.jumbotron.text %}
      	<p class="lead">{{page.jumbotron.text}}</p>
      {% endif %}
      {% if page.jumbotron.button-text %}
    	<p class="lead">
    	  <a class="btn btn-outline-light btn-lg" href="{{page.jumbotron.button-link}}" role="button">{{page.jumbotron.button-text}}</a>
    	</p>
    	{% endif %}
    </div>
  </div>
</div>

<script>
  // Specify your actual API key here:
  var API_KEY = 'AIzaSyClNfdZIs8di1m0zztluWwmdbAewfQJpqQ';

  // Specify the URL you want PageSpeed results for here:
  var URL_TO_GET_RESULTS_FOR = 'http://kevinreilly.io';
  </script>

  <script>
  var API_URL = 'https://www.googleapis.com/pagespeedonline/v2/runPagespeed?';
  var CHART_API_URL = 'https://chart.apis.google.com/chart?';

  // Object that will hold the callbacks that process results from the
  // PageSpeed Insights API.
  var callbacks = {}

  // Invokes the PageSpeed Insights API. The response will contain
  // JavaScript that invokes our callback with the PageSpeed results.
  function runPagespeed(url) {
    var s = document.createElement('script');
    s.type = 'text/javascript';
    s.async = true;
    var query = [
      'url=' + url,
      'callback=runPagespeedCallbacks',
      'key=' + API_KEY,
    ].join('&');
    s.src = API_URL + query;
    document.head.insertBefore(s, null);
  }

  // Our JSONP callback. Checks for errors, then invokes our callback handlers.
  function runPagespeedCallbacks(result) {
    if (result.error) {
      var errors = result.error.errors;
      for (var i = 0, len = errors.length; i < len; ++i) {
        if (errors[i].reason == 'badRequest' && API_KEY == 'yourAPIKey') {
          alert('Please specify your Google API key in the API_KEY variable.');
        } else {
          // NOTE: your real production app should use a better
          // mechanism than alert() to communicate the error to the user.
          alert(errors[i].message);
        }
      }
      return;
    }
    
    // Dispatch to each function on the callbacks object.
    for (var fn in callbacks) {
      var f = callbacks[fn];
      if (typeof f == 'function') {
        callbacks[fn](result);
      }
    }
  }

  // Invoke the callback that fetches results. Async here so we're sure
  // to discover any callbacks registered below, but this can be
  // synchronous in your code.
  setTimeout(runPagespeed(URL_TO_GET_RESULTS_FOR), 0);
  </script>

  <script>
  callbacks.displayPageSpeedScore = function(result) {
    var score = result.ruleGroups.SPEED.score;
    // Construct the query to send to the Google Chart Tools.
    var query = [
      'chtt=Page+Speed+score:+' + score,
      'chs=180x100',
      'cht=gom',
      'chd=t:' + score,
      'chxt=x,y',
      'chxl=0:|' + score,
    ].join('&');
    var i = document.createElement('img');
    i.src = CHART_API_URL + query;
    document.body.insertBefore(i, null);
  };
</script>
